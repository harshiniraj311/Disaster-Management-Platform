<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer List</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url('Purple Modern Background.png');
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            background-color: #331249;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center; 
            box-sizing: border-box; 
            position: relative;
        }
        .header-left {
            display: flex;
            flex-direction: column;
        }
        .username {
            font-size: 1em;
            margin-bottom: 5px;
        }
        .app-name {
            font-size: 1.5em;
            font-weight: normal;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px; 
            position: absolute; 
            right: 20px; 
            top: 50%; 
            transform: translateY(-50%); 
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px; 
            transition: background-color 0.3s; 
        }
        .nav-links a:hover {
            background-color: #401d57; 
            border-radius: 5px; 
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        h1 {
            color: #f0f0f0;
            margin-bottom: 10px;
            margin-top: 0px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #331249;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            color: #381d57;
        }
        tbody tr:hover {
            background-color: #f1f1f1; 
        }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="username">Hello, <span id="userDisplay">User</span></div>
            <div class="app-name">SafeTogether</div>
        </div>
        <nav class="nav-links">
            <a href="homepage.html">Home</a>
            <a href="weather.html">Weather</a>
            <a href="resources.html">Resources</a>
            <a href="volunteer_list.html">Volunteers</a>
            <a href="#" id="logout">Logout</a>
        </nav>
    </header>

    <div class="container">
        <h1>Volunteer List</h1>
        <table id="volunteerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Postal Code</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Time</th>
                    <th>Roles</th>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
                const username = localStorage.getItem('username');
        if (username) {
            document.getElementById('userDisplay').textContent = username;
        }

        document.getElementById('logout').addEventListener('click', function() {
            localStorage.removeItem('username'); 
            window.location.href = 'index.html'; 
        });
        window.onload = async function () {
            try {
                let response = await fetch('/volunteers');
                let volunteers = await response.json();

                let tableBody = document.querySelector('#volunteerTable tbody');

                function addVolunteerToTable(volunteer) {
                    let row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${volunteer.name}</td>
                        <td>${volunteer.email}</td>
                        <td>${volunteer.phone}</td>
                        <td>${volunteer.city}</td>
                        <td>${volunteer.postal}</td>
                        <td>${new Date(volunteer.start_date).toLocaleDateString()}</td>
                        <td>${new Date(volunteer.end_date).toLocaleDateString()}</td>
                        <td>${volunteer.time.join(', ')}</td>
                        <td>${volunteer.roles.join(', ')}</td>
                    `;

                    tableBody.appendChild(row);
                }

                volunteers.forEach(addVolunteerToTable);

                const socket = io();
                socket.on('newVolunteer', function (volunteer) {
                    addVolunteerToTable(volunteer);
                });
            } catch (error) {
                console.error('Error fetching volunteer data:', error);
            }
        };
    </script>
</body>
</html>

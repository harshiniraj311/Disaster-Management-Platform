<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-image: url('Purple Modern Zoom Virtual Background.png');
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            background-color: #f0f0f0; /* Light background color */
            display: flex; /* Use flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
        }
        .container {
            text-align: center; /* Center text */
            background-color: #fff; /* White background for container */
            border-radius: 10px; /* Rounded corners */
            border: 4px solid #000; /* Black border */
            padding: 30px; /* Padding inside the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
        }
        header h1 {
            font-size: 2em; /* Adjust font size for header */
            margin: 0; /* Remove default margin */
            padding-bottom: 20px; /* Space below header text */
        }
        .button-container {
            margin-top: 20px; /* Space above button container */
        }
        .btn {
            display: inline-block; /* Side by side buttons */
            padding: 12px 20px; /* Padding inside button */
            font-size: 1em; /* Font size for button */
            border: none; /* No border for button */
            border-radius: 5px; /* Rounded corners for button */
            cursor: pointer; /* Pointer cursor on hover */
            margin: 5px; /* Margin around button */
            background-color: #8640b4; /* Button background color */
            color: white; /* Text color */
            text-decoration: none; /* Remove underline from link */
        }
        .btn:hover {
            background-color: #401d57; /* Darker background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to SafeTogether: A Community Disaster Management Platform!</h1>
        </header>
        
        <div class="button-container">
            <a href="login.html" class="btn">Login</a>
            <a href="registration.html" class="btn">Sign Up</a>
        </div>
    </div>
</body>
</html>

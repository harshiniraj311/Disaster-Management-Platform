<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Resource</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        body {
            background-image: url('Purple Modern Background.png');
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden; 
        }
        header {
            width: 100%;
            background-color: #331249;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center; 
            box-sizing: border-box; 
        }
        .header-left {
            display: flex;
            flex-direction: column;
        }
        .username {
            font-size: 1em;
            margin-bottom: 5px;
        }
        .app-name {
            font-size: 1.5em;
            font-weight: normal;
        }
        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px; 
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            padding: 5px 10px; 
            transition: background-color 0.3s; 
        }
        .nav-links a:hover {
            background-color: #401d57; 
            border-radius: 5px; 
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
        }
        .box {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px; 
        }
        h1 {
            text-align: center;
            color: #381d57;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #381d57;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #381d57;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
        }
        button:hover {
            background-color: #5c2f8c;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <div class="username">Hello, <span id="userDisplay">User</span></div>
        <div class="app-name">SafeTogether</div>
    </div>
    <nav class="nav-links">
        <a href="homepage.html">Home</a>
        <a href="weather.html">Weather</a>
        <a href="resources.html">Resources</a>
        <a href="volunteer_list.html">Volunteers</a>
        <a href="#" id="logout">Logout</a>
    </nav>
</header>

<div class="container">
    <div class="box">
        <h1>Add Resource</h1>
        <form id="addResourceForm" action="/resources" method="POST">
            <label for="category">Resource Category:</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Select a category</option>
                <option value="Shelter">Shelter</option>
                <option value="Food Supplies">Food Supplies</option>
                <option value="Medical Supplies">Medical Supplies</option>
                <option value="Clothing">Clothing</option>
                <option value="Others">Other</option>
            </select>

            <label for="name">Resource Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="price">Price (Leave 0 if free):</label>
            <input type="number" id="price" name="price">

            <button type="submit">Add Resource</button>
        </form>
    </div>
</div>

<script>
    const username = localStorage.getItem('username');
    if (username) {
        document.getElementById('userDisplay').textContent = username;
    }

    document.getElementById('addResourceForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const formData = {
            category: document.getElementById('category').value,
            name: document.getElementById('name').value,
            description: document.getElementById('description').value,
            quantity: document.getElementById('quantity').value,
            location: document.getElementById('location').value,
            price: document.getElementById('price').value || 0,
        };

        try {
            const response = await fetch('/resources', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                alert('Resource added successfully');
                document.getElementById('addResourceForm').reset(); // Reset the form
            } else {
                const errorData = await response.json();
                alert('Error adding resource: ' + errorData.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error adding resource');
        }
    });

    document.getElementById('logout').addEventListener('click', function() {
        localStorage.removeItem('username');
        window.location.href = 'index.html';
    });
</script>
</body>
</html>
